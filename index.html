<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Music Website </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Media/logo.jpg" alt="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The <br> Real <br> Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Media/play.png" id="playbtn">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Media/Song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var playbtn = document.getElementById("playbtn");

        playbtn.onclick = function() {
            if (mySong.paused) {
                mySong.play();
                playbtn.src = "media/pause.png";
            } else {
                mySong.pause();
                playbtn.src = "media/play.png";
            }

        }
    </script>
</body>

</html>
